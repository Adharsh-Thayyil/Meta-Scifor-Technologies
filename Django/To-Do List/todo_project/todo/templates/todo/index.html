<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form method="post" action="{% url 'add_todo' %}">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter a new task">
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for todo in todos %}
                <li>
                    <span class="todo-title">
                        {% if todo.completed %}
                            <strike>{{ todo.title }}</strike>
                        {% else %}
                            {{ todo.title }}
                        {% endif %}
                    </span>
                    <span class="actions">
                        <a class="complete-link" href="{% if not todo.completed %}{% url 'complete_todo' todo.id %}{% else %}#{% endif %}">
                            {% if not todo.completed %}
                                Complete
                            {% endif %}
                        </a>
                        <a href="{% url 'delete_todo' todo.id %}">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
