{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
  
  <div class="not_found_block">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <section id="not-found" class="center">
            <h2 class="margin-bottom-10"><i class="fa fa-solid fa-xmark" style="color: red;"></i></h2>
            <p style="margin-top: 10px; color: red;"><b>Payment Failed!</b></p>
            <div class="utf_error_description_part utf_ferror_description">  
                <span class="f-primary animated v fadeInRight"><b>Sorry!!. Pay Again Later</b>. Thank you.</span> 
            </div>
            <a href="{% url 'user_dashboard:dashboard' %}" class="button margin-top-20">Visit Dashboard</a>
            <div class="row">
              <div class="col-lg-6 col-lg-offset-3">
                <div class="gray-style margin-top-50 margin-bottom-10">
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
